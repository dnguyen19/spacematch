<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,600,700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/favicon.ico" sizes="32x32" />    
    <title>Space Match</title>
</head>

<body>
    <main>
        <div class="start-page">
            <div class="start-page-text">
                <h1>SPACE MATCH</h1>
                <button class="btn-pink btn-start">Start</button>
            </div>
        </div>
        
        <div class="game-page">
            <div class="scoreboard">
                <div class="scoreboard-track time">
                    <h4>TIME</h4>
                    <hr>
                    <span class="minutes">00</span>:<span class="seconds">00</span>
                </div>
                <div class="scoreboard-track score">
                    <h4>MATCHES</h4>
                    <hr>
                    <span id="score">00</span>
                </div>
                <div class="scoreboard-track moves">
                    <h4>MOVES</h4>
                    <hr>
                    <span id="moves">00</span>
                </div>
                <button class="btn-pink btn-restart">Restart</button>
            </div>

            <div class="gameboard">
                <!-- cloud card -->
                <div class="card" id="card-cloud">
                    <img class="front-card" src="images/svg/001-star.svg" alt="Pink cloud with stars">
                    <img class="back-card" src="images/svg/stars.svg" alt="Stars">
                </div>
                <div class="card" id="card-cloud">
                    <img class="front-card" src="images/svg/001-star.svg" alt="Pink cloud with stars">
                    <img class="back-card" src="images/svg/stars.svg" alt="Stars">
                </div>

                <!-- black hole card -->
                <div class="card" id="card-blackhole">
                    <img class="front-card" src="images/svg/002-space.svg" alt="Black hole">
                    <img class="back-card" src="images/svg/stars.svg" alt="Stars">
                </div>
                <div class="card" id="card-blackhole">
                    <img class="front-card" src="images/svg/002-space.svg" alt="Black hole">
                    <img class="back-card" src="images/svg/stars.svg" alt="Stars">
                </div>

                <!-- planet 1 card -->
                <div class="card" id="card-planet1">
                    <img class="front-card" src="images/svg/003-planet.svg" alt="Yellow planet with ring">
                    <img class="back-card" src="images/svg/stars.svg" alt="Stars">
                </div>
                <div class="card" id="card-planet1">
                    <img class="front-card" src="images/svg/003-planet.svg" alt="Yellow planet with ring">
                    <img class="back-card" src="images/svg/stars.svg" alt="Stars">
                </div>

                <!-- astroid card -->
                <div class="card" id="card-astroid">
                    <img class="front-card" src="images/svg/004-asteroid.svg" alt="Blue asteroid">
                    <img class="back-card" src="images/svg/stars.svg" alt="Stars">
                </div>
                <div class="card" id="card-astroid">
                    <img class="front-card" src="images/svg/004-asteroid.svg" alt="Blue asteroid">
                    <img class="back-card" src="images/svg/stars.svg" alt="Stars">
                </div>

                <!-- supernova card -->
                <div class="card" id="card-supernova">
                    <img class="front-card" src="images/svg/005-supernova.svg" alt="Supernova">
                    <img class="back-card" src="images/svg/stars.svg" alt="Stars">
                </div>
                <div class="card" id="card-supernova">
                    <img class="front-card" src="images/svg/005-supernova.svg" alt="Supernova">
                    <img class="back-card" src="images/svg/stars.svg" alt="Stars">
                </div>

                <!-- planet 2 card -->
                <div class="card" id="card-planet2">
                    <img class="front-card" src="images/svg/006-planet-1.svg" alt="Yellow planet with pink dots">
                    <img class="back-card" src="images/svg/stars.svg" alt="Stars">
                </div>
                <div class="card" id="card-planet2">
                    <img class="front-card" src="images/svg/006-planet-1.svg" alt="Yellow planet with pink dots">
                    <img class="back-card" src="images/svg/stars.svg" alt="Stars">
                </div>
            </div>

            <div class="popout">
                <div class="popout-message restart-message">
                    <h3>Are you sure you want to restart?</h3>
                    <div class="popout-message-btn">
                        <button class="btn-pink btn-restart-yes">Yes</button>
                        <button class="btn-outline btn-restart-no">No</button>
                    </div>
                </div>

                <div class="popout-message win-message">
                    <h3>Congrats! You won the game.</h3>
                    <div class="your-score">
                        <h5>YOU SCORE</h5>
                        <span class="total-score">00</span>
                        <!-- <br><br><br> -->
                        <h5>with a time of</h5>
                        <span class="minutes">00</span>:<span class="seconds">00</span>
                    </div>
                    <div class="popout-message-btn">
                        <button class="btn-pink btn-play-again">Play again</button>
                        <button class="btn-outline btn-quit">Quit</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="scripts/jquery-3.4.1.min.js"></script>
<script src="scripts/script.js"></script>
</html>
